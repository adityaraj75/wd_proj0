<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <p id="game"> Tic Tac Toe </p>
    <div id="players"><p id="winner">Player 1's turn !</p></div>
    <div id="board">
      <div id="row0">
        <span class="tiles" id="0"><p></p></span>
        <span class="tiles" id="1"><p></p></span>
        <span class="tiles" id="2"><p></p></span>
      </div>
      <div id="row1">
        <span class="tiles" id="3"><p></p></span>
        <span class="tiles" id="4"><p></p></span>
        <span class="tiles" id="5"><p></p></span>
      </div>
      <div id="row2">
        <span class="tiles" id="6"><p></p></span>
        <span class="tiles" id="7"><p></p></span>
        <span class="tiles" id="8"><p></p></span>
      </div>
      <div id="reset">
        <<button type="submit" name="button" id="reset_button" onclick="init()">Reset</button>
      </div>
    </div>
    <script defer src="source.js" charset="utf-8"></script>
  </body>
</html>
